<!DOCTYPE html>
<html>
<head>
  <title>Factorial Finder</title>
  <script>
    function findFactorial() {
      let num = parseInt(prompt("Enter a number:"));
      
      if (isNaN(num) || num < 0) {
        alert("Please enter a valid non-negative number.");
        return;
      }

      let factorial = 1;

      for (let i = 1; i <= num; i++) {
        factorial *= i;
      }

      alert("The factorial of " + num + " is: " + factorial);
    }
  </script>
</head>
<body onload="findFactorial()">
</body>
</html>
