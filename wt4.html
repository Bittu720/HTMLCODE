<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="name"></h1>
        <p id="contact"></p>

        <div class="section">
            <h2>Profile</h2>
            <p id="profile"></p>
        </div>

        <div class="section">
            <h2>Experience</h2>
            <ul id="experience"></ul>
        </div>

        <div class="section">
            <h2>Education</h2>
            <ul id="education"></ul>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <ul id="skills"></ul>
        </div>
    </div>

    <script>
        const cvData = {
            name: "Bittu kushwaha",
            contact: "Email: bittukushwaha8855@gmail.com | Phone: 8726173660",
            profile: " web developer with a strong background in front-end technologies and UI/UX design.",
            experience: [
                "Fresher , I have no experience ."
            ],
            education: [
                "B.Sc. in Computer Science, DDU University(2020â€“2023)"
                
            ],
            skills: [
                "JavaScript", "HTML/CSS", "Java","C"
            ]
        };

        document.getElementById("name").textContent = cvData.name;
        document.getElementById("contact").textContent = cvData.contact;
        document.getElementById("profile").textContent = cvData.profile;

        const fillList = (id, items) => {
            const list = document.getElementById(id);
            items.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                list.appendChild(li);
            });
        };

        fillList("experience", cvData.experience);
        fillList("education", cvData.education);
        fillList("skills", cvData.skills);
    </script>
</body>
</html>
